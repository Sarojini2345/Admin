<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="/css/BenchEmp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <a href="/getHome" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <img src="https://www.ldtech.in/images/logo.png" alt="My Logo">
    <h2>Bench Employee's List:</h2>

    <form class="form-container">
        <div class="search-field">
            <label>Search by Emp ID</label>
            <div class="input-container">
                <input type="text" name="empId" placeholder="Search by Emp ID " />
                <span class="search-icon">
                    <button><i class="fas fa-search"></i></button>
                </span>
            </div>
        </div>

        <div class="search-field">
            <label>Search by Emp Name</label>
            <div class="input-container">
                <input type="text" name="empId" placeholder="Search by Emp Name " />
                <span class="search-icon">
                    <button><i class="fas fa-search"></i></button>
                </span>
            </div>
        </div>

        <div class="search-field">
            <label>Search by Designation</label>
            <div class="input-container">
                
                <input type="text" name="empId" placeholder="Search by Designation " />
                <span class="search-icon">
                    <button><i class="fas fa-search"></i></button>
                </span>
            </div>
        </div>

        <div class="search-field">
            <div class="input-container">
                <label>Search by last Allocation Date</label>
                <input type="date" name="manager" placeholder="Search by last Allocation Date" />
                
            </div>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Emp ID</th>
                <th>Emp Name</th>
                <th>Designation</th>
                <th>Last Allocation Date</th>
                <th>Unallocated Duration</th>
            </tr>
        </thead>
    </table>

</body>

</html>
