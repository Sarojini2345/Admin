<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webpage</title>
	<link rel="stylesheet" href="/css/History.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/js/history.js}">
	</script>
</head>

<body>
	<!-- Sidebar Container -->
	<div class="sidebar-container" id="sidebar">
		<div class="toggle-icon" onclick="toggleSidebar()">
			<i class="fas fa-bars"></i>
		</div>
		<ul class="menu-container" id="maincontent">
			<li class="menu-item "><a href="/dashboard" class="menu-link">
					<i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
			<li class="menu-item"><a href="/projectMaster" class="menu-link">
					<i class="fas fa-project-diagram"></i><span>Project Master</span></a></li>
			<li class="menu-item"><a href="/hello" class="menu-link">
					<i class="fas fa-user"></i><span>Employee Allocation</span></a></li>
			<li class="menu-item"><a href="/benchEmp" class="menu-link">
					<i class="fas fa-user-clock"></i><span>Bench Employees</span></a></li>
			<li class="menu-item active"><a href="/history" class="menu-link">
					<i class="fas fa-history"></i><span>History</span></a></li>
			<li class="menu-item"><a href="/Timesheet" class="menu-link">
					<i class="fas fa-clock"></i><span>Timesheet</span></a></li>
		</ul>
	</div>

	<!-- Header -->
	<div class="header">
		<img src="https://ldtech.in/wp-content/uploads/2024/01/logo.png" alt="logo_comp" class="headerlogo">
		<h3 id="header-text">History</h3>
		<a href="/getHome" class="btn"><i class="fa fa-home"></i></a>
	</div>

	<!-- Main Content -->
	<div class="maincontainerbox">
		<div class="sbmaincontainer_1">
			<div class="table">
				<div>
					<div class="input-div">
						<form id="searchByIdForm">
							<input type="text" id="searchByIdInput" placeholder="Search by Emp ID" name="search" />
							<button type="submit"><i class="fa fa-search"></i></button>
						</form>
					</div>
					<div class="input-div">
						<form id="searchByNameForm">
							<input type="text" id="searchByNameInput" placeholder="Search by Emp Name" name="search" />
							<button type="submit"><i class="fa fa-search"></i></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Table -->
	<hr>
	<table id="dataTable">
		<colgroup>
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
			<!-- <col style="width: 10%;" class="table_headings"> -->
			<col style="width: 10%;" class="table_headings">
			<col style="width: 10%;" class="table_headings">
		</colgroup>
		<thead>
			<tr>
				<th class="table_headings">Emp ID</th>
				<th class="table_headings">Emp Name</th>
				<th class="table_headings">Project</th>
				<th class="table_headings">Proj Allocation</th>
				<th class="table_headings">Client</th>
				<th class="table_headings">Manager</th>
				<th class="table_headings">Department</th>
				<!-- <th class="table_headings">Status</th> -->
				<th class="table_headings">Alloc Start Date</th>
				<th class="table_headings">Alloc End Date</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<!-- Table content goes here -->
		</tbody>
	</table>

	<!-- Back Button -->
	<!-- <div class="button-div">
		<a href="/getHome" class="backbutton">Back</a>
	</div> -->
